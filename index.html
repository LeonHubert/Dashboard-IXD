<!DOCTYPE html>
<html lang="nl">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>SpaceX Dashboard</title>
		<link type="text/css" href="./Tesla_Files/css/main.css" rel="stylesheet">
		<link href="./Tesla_Files/css/main.css" rel="stylesheet">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
		<script src="./Tesla_Files/js/script.js"></script>
	</head>
	<body onload="createCharts(), createSim()">
		<div class="header">
		<img src="./Tesla_Files/img/SpaceX.png" alt="SpaceX Logo">
		</div>
		<div class="row"> 
			<div class="column">
				 <h1>Water reservoir</h1>
				 <img src="./Tesla_Files/img/water.png" alt="Water Icon">
				<p>		
					<canvas id="waterChart" width="400" height="400"></canvas>
				</p>
			</div>
			<div class="column">
				<h1>Daily travel distance</h1>
				<img src="./Tesla_Files/img/distance.png" alt="Distance Icon">
				<p>	
					<canvas id="distanceChart" width="400" height="400"></canvas>
				</p>
			</div>
			<div class="column">
				<h1>Temperature outside</h1>
				<img src="./Tesla_Files/img/temperature.png" alt="Temperature Icon">
				<p>	
					<canvas id="tempChart" width="400" height="400"></canvas>
				</p>
			</div>
			<div class="column">
				<h1>Engine power</h1>
				<img src="./Tesla_Files/img/engine.png" alt="Engine Icon">
				<p>	
					<div id="loader">
						<canvas id="circularLoader" width="200" height="200"></canvas>
					</div>
					<canvas id="powerChart" width="400" height="150"></canvas>
				</p>
			</div>
		</div>
	</body>
</html>
